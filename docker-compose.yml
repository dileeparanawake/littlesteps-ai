services:
  app:
    container_name: littlesteps-dev
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules # Prevent local node_modules from being overwritten

    env_file:
      - .env
    command: pnpm dev
  db:
    image: postgres:15
    container_name: littlesteps-db
    restart: always
    environment:
      POSTGRES_DB: littlesteps
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata:
